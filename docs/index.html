<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025定投计划追踪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 20px;
            color: #374151;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #0f766e;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(15, 118, 110, 0.1);
        }

        .header i {
            color: #0f766e;
            margin-right: 12px;
            font-size: 1.4em;
        }

        .summary-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0f766e, #0d9488);
        }

        .summary-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            text-align: center;
        }

        .summary-item {
            padding: 15px 25px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .summary-label {
            font-size: 1em;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .summary-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #0f766e;
        }

        .profit-positive {
            color: #ef4444 !important;
        }

        .profit-negative {
            color: #22c55e !important;
        }

        .profit-neutral {
            color: #64748b !important;
        }

        .main-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            padding: 30px;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0d9488, #0f766e);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 25px;
            padding-bottom: 5px;
        }

        .tab-button {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1.1em;
            color: #64748b;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button:hover {
            color: #0f766e;
            background: rgba(15, 118, 110, 0.05);
        }

        .tab-button.active {
            color: #0f766e;
            background: rgba(15, 118, 110, 0.1);
            border-bottom-color: #0f766e;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-header {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #0f766e;
        }

        .content-header p {
            font-size: 1.1em;
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .header-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-label {
            font-size: 0.9em;
            color: #64748b;
            margin-bottom: 5px;
        }

        .header-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #0f766e;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        th {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-weight: 700;
            color: #0f766e;
            padding: 16px 12px;
            text-align: center;
            font-size: 1.05em;
            border-bottom: 2px solid #cbd5e1;
        }

        td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: rgba(241, 245, 249, 0.7);
        }

        .date-range {
            display: block;
            font-size: 0.85em;
            color: #94a3b8;
            font-weight: 500;
        }

        .highlight {
            color: #0f766e;
            font-weight: 700;
            font-size: 1.1em;
        }

        .profit { color: #ef4444; }
        .loss { color: #22c55e; }
        .neutral { color: #6b7280; }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading i {
            font-size: 2em;
            margin-bottom: 15px;
            color: #0f766e;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .summary-content {
                flex-direction: column;
                gap: 15px;
            }

            .summary-item {
                min-width: auto;
                width: 100%;
            }

            .content-header p {
                flex-direction: column;
                gap: 10px;
            }

            .tab-button {
                padding: 10px 16px;
                font-size: 0.95em;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-chart-line"></i>2025多资产定投追踪</h1>
    </div>

    <div id="summary" class="summary-card">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>正在加载数据...</p>
        </div>
    </div>

    <div class="main-card">
        <div id="tab-buttons" class="tabs"></div>
        <div id="tab-contents"></div>
    </div>
</div>

<script>
    async function loadData() {
        try {
            const response = await fetch('data.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            const tabButtonsDiv = document.getElementById("tab-buttons");
            const tabContentsDiv = document.getElementById("tab-contents");
            let totalInvest = 0, totalCurrent = 0;

            data.categories.forEach((cat, index) => {
                const last = cat.data[cat.data.length - 1];
                totalInvest += last.total_invest;
                totalCurrent += last.current_value;

                const button = document.createElement("button");
                button.className = "tab-button";
                button.innerHTML = `<i class="fas fa-wallet"></i> ${cat.name}`;
                button.dataset.tabIndex = index;
                tabButtonsDiv.appendChild(button);

                const profitRate = last.total_invest > 0 ? ((last.current_value - last.total_invest) / last.total_invest * 100) : 0;
                let profitClass = profitRate > 0 ? 'profit' : (profitRate < 0 ? 'loss' : 'neutral');
                const formattedProfitRate = `${profitRate > 0 ? '+' : ''}${profitRate.toFixed(2)}%`;

                const tableRows = cat.data.map(row => {
                    return `
                      <tr>
                        <td>${row.date_range}</td>
                        <td>$${row.invest.toFixed(2)}</td>
                        <td>$${row.total_invest.toFixed(2)}</td>
                        <td>$${row.current_value.toFixed(2)}</td>
                      </tr>`;
                }).join("");

                const content = document.createElement("div");
                content.className = "tab-content";
                content.dataset.tabIndex = index;
                content.innerHTML = `
                  <div class="content-header">
                    <p>
                      <span class="header-item">
                        <span class="header-label">累计投入</span>
                        <span class="header-value">$${last.total_invest.toFixed(2)}</span>
                      </span>
                      <span class="header-item">
                        <span class="header-label">当前总资产</span>
                        <span class="header-value">$${last.current_value.toFixed(2)}</span>
                      </span>
                      <span class="header-item">
                        <span class="header-label">收益率</span>
                        <span class="header-value ${profitClass}">${formattedProfitRate}</span>
                      </span>
                    </p>
                  </div>
                  <table>
                    <thead>
                      <tr><th>周期</th><th>本周投入</th><th>累计投入</th><th>当前资产</th></tr>
                    </thead>
                    <tbody>${tableRows}</tbody>
                  </table>
                `;
                tabContentsDiv.appendChild(content);

                if (index === 0) {
                    button.classList.add("active");
                    content.classList.add("active");
                }
            });

            tabButtonsDiv.addEventListener("click", (e) => {
                if (e.target.classList.contains("tab-button") || e.target.parentElement.classList.contains("tab-button")) {
                    const clickedElement = e.target.classList.contains("tab-button") ? e.target : e.target.parentElement;
                    const tabIndex = clickedElement.dataset.tabIndex;
                    tabButtonsDiv.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
                    tabContentsDiv.querySelectorAll(".tab-content").forEach(cont => cont.classList.remove("active"));
                    clickedElement.classList.add("active");
                    tabContentsDiv.querySelector(`.tab-content[data-tab-index="${tabIndex}"]`).classList.add("active");
                }
            });

            const totalProfitRate = totalInvest > 0 ? ((totalCurrent - totalInvest) / totalInvest * 100) : 0;
            let totalProfitClass = totalProfitRate > 0 ? 'profit-positive' : (totalProfitRate < 0 ? 'profit-negative' : 'profit-neutral');
            const formattedTotalProfitRate = `${totalProfitRate > 0 ? '+' : ''}${totalProfitRate.toFixed(2)}%`;

            document.getElementById("summary").innerHTML = `
              <div class="summary-content">
                <div class="summary-item">
                  <div class="summary-label">累计投入总额</div>
                  <div class="summary-value">$${totalInvest.toFixed(2)}</div>
                </div>
                <div class="summary-item">
                  <div class="summary-label">当前总资产</div>
                  <div class="summary-value">$${totalCurrent.toFixed(2)}</div>
                </div>
                <div class="summary-item">
                  <div class="summary-label">总收益率</div>
                  <div class="summary-value ${totalProfitClass}">${formattedTotalProfitRate}</div>
                </div>
              </div>
            `;

        } catch (error) {
            console.error("Could not load ", error);
            document.getElementById("summary").innerHTML = `
              <div style="text-align: center; padding: 30px; color: #ef4444;">
                <i class="fas fa-exclamation-triangle" style="font-size: 2em; margin-bottom: 15px;"></i>
                <p>数据加载失败，请检查data.json文件或网络连接。</p>
              </div>
            `;
        }
    }

    loadData();
</script>

</body>
</html>
